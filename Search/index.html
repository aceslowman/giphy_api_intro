<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form>
            <input type="text" id="search" placeholder="Gimme da GIPHY!">
            <button id="search" type="submit">SEARCH</button>
        </form>
        <div id="gifcontainer">
            <img id="gifImgs" src="" alt="" class="gifImg">
        </div>
        <div id="buttonContainer">   
            <button id="backBtn" class="back">Back</button>
            <button id="nextBtn" class="next">Next</button>
        </div>
    </div>
    <!-- JS file -->
<script src="main.js"></script>
</body>
</html>


<!-- Search through giphy and return a giphy x20 until user clicks button to stop the search  -->
